<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/diary.css" th:href="@{/css/diary.css}">
    <link rel="shortcut icon" href="../images/LogoSingle.png" type="image/png">
    <meta charset="ISO-8859-1">
    <title>Personal Diary</title>
</head>

<body>
<h1>Personal Diary</h1>
<div class="topnav">
    <div>
        <img src="../../images/LogoSingle.png" alt="logo" style="width:60px;height:60px;" align="left">
    </div>
    <a href="/dashboard">Dashboard</a>
    <a th:href="@{/user/__${user.id}__/trigger}">Trigger</a>
    <a class="active" th:href="@{/user/__${user.id}__/diary}">Personal Diary</a>
    <a th:href="@{/user/__${user.id}__/search}">Search</a>
    <a th:href="@{/user/__${user.id}__/about}">About the Project</a>
    <a th:href="@{/logout}">Logout</a>

</div>
    <!--<label for="date">Date</label>
    <input type="date" th:field="${date}" id="date" placeholder="Date"/>
    <span th:if="${#fields.hasErrors('date')}" th:errors="${date}"></span>-->
    <table id="diary-table">
        <thead>
        <br>
        <br>
        <br>
        <tr>
        <th>Date Of entry</th>
        <th>Name of entry</th>
        <th>Action</th>
        <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.date}"></td>
            <td>
                <a th:href="@{/user/__${user.id}__/entry/__${entry.id}__}" th:text="${entry.name}"></a>
            </td>
            <td>
                <a th:href="@{/user/__${user.id}__/entry/__${entry.id}__/edit}">Edit entry</a>
            </td>
            <td>
                <a th:href="@{/user/__${user.id}__/entry/__${entry.id}__/delete}">Delete entry</a>
            </td>
        </tr>
        </tbody>
    </table>
<br>
<br>
<br>
<a th:href="@{/user/__${user.id}__/entry/new}">Add new Entry</a>


</body>
</html>
