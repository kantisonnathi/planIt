<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/CreateOrUpdateDiaryEntry.css" th:href="@{/css/createOrUpdateDiaryEntry.css}">
    <link rel="shortcut icon" href="../images/LogoSingle.png" type="image/png">
    <meta charset="ISO-8859-1">
    <title>Personal Diary</title>
</head>
<body>
<h2>Edit/Create Entry</h2>
<div class="topnav">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/user/__${user.id}__/trigger}">Trigger</a>
    <a th:href="@{/user/__${user.id}__/about}">About the Project</a>
    <a class="active" th:href="@{/user/__${user.id}__/diary}">Personal Diary</a>
    <a th:href="@{/logout}">Logout</a>

</div>
<br>
<br>
<br>
<br>

<form action="#" th:object="${entry}" method="post" id="entryform">
    <input type="hidden" name="id" th:value="${entry.id}">
    <input type="hidden" name="user" th:value="${entry.user?.id}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <span th:if="${#fields.hasErrors('name')}" th:error="*{name}"></span><br><br>
    <label for="date">Date</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Date">
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    <br>
    <br>
    <center><h3>Diary Entry</h3></center>
    <textarea name="entrytext" form="entryform" rows="25" cols="100" th:field="*{text}"></textarea>
    <!--<span th:if="${#field.hasErrors('name')}" th:errors="*{name}"></span>--> <!--write validators -->
    <br>
    <div id="save">
        <input type="submit" value="Save" id="submit"></input>
    </div>

</form>



</body>
</html>
