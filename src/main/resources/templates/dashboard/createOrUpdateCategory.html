<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit/Add category</title>
</head>
<body>
<h2>Edit and add category</h2>
<div class="topnav">
    <a href="/dashboard">Dashboard</a>
    <a th:href="@{/user/__${user.id}__/trigger}">Trigger</a>
    <a href="/diary">Personal Diary</a>
    <a href="/about">About the Project</a>
</div>


<form action="#"
      th:object="${category}"
      method="post">
    <input type="hidden" name="id" th:value="${category.id}"/>
    <input type="hidden" name="user" th:text="${category.user?.id}">
<!--
    Dont copy above line
-->
    <input type="hidden" name="id" th:value="*{id}"/>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <div>
    <button
            th:with="text=${category['new']} ? 'Add Category' : 'Update Category'"
            class="btn btn-default" type="submit" th:text="${text}">Add
        Category</button>
    </div>

</form>
</body>
</html>
