<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/itemDetailsCSS.css" th:href="@{/css/itemDetailsCSS.css}">
    <link rel="shortcut icon" href="../images/LogoSingle.png" type="image/png">
    <meta charset="ISO-8859-1">
    <title>Item Details</title>
</head>
<body>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5fa3f2030594c7c4"></script>
<h1 style="color: #D8BFD8">Item Details</h1>
<div class="topnav">
    <header>
        <div id="logo">
            <img src="../../images/LogoSingle.PNG" alt="logo" style="width:60px;height:60px;" align="left">

        </div>
    </header>
    <a href="/dashboard">Dashboard</a>
    <a th:href="@{/user/__${user.id}__/trigger}">Trigger</a>
    <a href="/diary">Personal Diary</a>
    <a href="/about">About the Project</a>
</div>
<br>
<div class="container">
    <table class="tableitem" id="item_table" >
        <thead>
        <br><br><br><br>
        <tr>
            <th>Progress</th>
            <th>Name of Item</th>
            <th data-th="#">Quantity</th>
            <th>Due Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${selections}">
            <td><label>
                <input type="checkbox">
            </label></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.dueDate}"></td>
            <td>
                <a th:href="@{items/__${item.id}__/edit}" >Edit Item</a>
            </td>
            <td>
                <a th:href="@{items/__${item.id}__/delete}">Delete Item</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<p><a th:href="@{item/new}">Add new item</a></p>
<br>
<p><a th:href="@{delete}">Delete category</a></p>
</body>
</html>
